<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="recipeheader">Recipe Finder</h1>
        <h3 class="websitecopy"> Ready to transform your cooking experience? Explore our vast collection of recipes
            ranging from quick weeknight dinners to elaborate feasts. We curate only the best, ensuring each dish is a
            masterpiece waiting to be cooked.</h3>
        <div class="searchdiv">
            <input class="inputbox" type="text" placeholder="Start searching for your favorite dishes">
            <button class="searchbutton" onClick={handleAddRecipe}>Find Recipe</button>
        </div>
        <div class="recipediv">
            <section id="section1ID" class="section1">Ingredient</section>
            <section id="section2ID" class="section2">Cooking Recipe</section>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
